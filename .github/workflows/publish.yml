name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - 'agent-toolkit/pyproject.toml'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write  # Needed to create tags
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from pyproject.toml
        id: version
        working-directory: agent-toolkit
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will publish"
          fi

      - name: Install build tools
        if: steps.tag_check.outputs.exists == 'false'
        run: pip install build

      - name: Build package
        if: steps.tag_check.outputs.exists == 'false'
        working-directory: agent-toolkit
        run: python -m build

      - name: Publish to PyPI
        if: steps.tag_check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: agent-toolkit/dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
